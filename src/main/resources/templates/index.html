<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Sarah's Movie Application</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!--	<link rel="stylesheet" href="css/style.css"/>-->
	<script src="https://kit.fontawesome.com/068546a344.js"></script>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
	<a class="navbar-brand" href="#">Moovy Magic</a>
</nav>
<div class="container">
	<h4 class="d-flex justify-content-center mt-4">Search for your favorite movies...</h4>
	<div id="spinner"></div>
	<form id="form" class="form-inline justify-content-center">
		<input id="search" autocomplete="off" class="form-control mr-sm-2" type="search" aria-label="Search">
		<button id="submit" class="btn btn-outline-dark my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
	</form>

	<div id="result"></div>
<!--	<div class="card-deck"></div>-->

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {

		    var apiKey = "85b1beaf";

		    $('#form').submit(function(e) {
		        e.preventDefault();

				var movie = $('#search').val();
				var url = "http://www.omdbapi.com/?apikey=" + apiKey +"&t=" + movie;
                var restHTML = '';

				$.get(url, {
				}).done(function(data) {
                    console.log(data);

                    var poster = data.Poster;
                    var title = data.Title;
                    var year = data.Year;

					$('#result').empty();
                    restHTML = `
						<img class="img-thumbnail" src="${poster}">
						<h4>${title}</h4>
						<p>${year}</p>
						`
					$('#result').append(restHTML);
                }).fail(function(errors) {
                    console.error(errors);
                });
			})
		})
	</script>
</div>

</body>
</html>

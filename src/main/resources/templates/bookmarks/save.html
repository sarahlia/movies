<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Bookmarks</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">

	<h4>Are you sure you want to bookmark this movie?</h4>

	<button class="btn btn-outline-primary mb-2" id="info" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
		Click to show movie details
	</button>
	<div class="collapse" id="collapseExample">
<!--		Shows movie data passed from show.html-->
		<div class="card text-center" style="width: 18rem;">
			<h6 hidden id="writeImdbID" th:text="${imdbID}">  </h6>
			<img id="writePoster" th:src="${posterLink}" class="card-img-top mx-auto" style="width: 6rem; height: 10rem;" alt="Movie poster">
			<div class="card-body">
				<h6 id="writeTitle" th:text="${title}" class="card-title"> </h6>
				<p id="writeYear" th:text="${year}" class="card-text"> </p>
			</div>
		</div>

		<!--	Form model binding with Java class fields/database columns -->
		<form class="form-group" th:action="@{/bookmarks/save}" th:method="POST" th:object="${bookmark}">
			<input hidden type="text" id="imdbID"  th:field="*{imdbID}">
			<input hidden type="text" id="posterLink" th:field="*{posterLink}">
			<input hidden type="text" id="title" th:field="*{title}">
			<input hidden type="text" id="year" th:field="*{year}">

			<button type="submit" class="btn btn-primary mt-2 mb-2 mr-2">Bookmark!</button>
		</form>
	</div>

	<a href="/dashboard"><button type="button" class="btn btn-secondary">Cancel</button></a>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script>
		(function() {
			$(document).ready(function() {
			    $('#info').click(function() {
                    $('#imdbID').val($('#writeImdbID').text());
                    $('#posterLink').val( $('#writePoster').attr("src") );
                    $('#title').val($('#writeTitle').text());
                    $('#year').val($('#writeYear').text());
				})
			})
        })();
	</script>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Movie Details</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/068546a344.js"></script>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
	<a class="navbar-brand" href="/dashboard">Moovy Magic</a>
</nav>
<div class="container">
	<div class="container">
		<div id="movie" class="row mt-4">
<!--Movie from OMDB json goes here-->
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script>
		(function() {
        	$(document).ready(function() {
				var movieId = sessionStorage.getItem('movieId');
				var url = "http://www.omdbapi.com/?apikey=85b1beaf&i=" + movieId;

				$.get(url, {
				}).done(function(data) {
					console.log(data);
					console.log(data.Title);
					var title = data.Title;
					var posterLink = data.Poster;
					var year = data.Year;
					var rated = data.Rated;
					var runtime = data.Runtime;
					var director = data.Director;
					var production = data.Production;
					var imdbRating = data.Ratings[0].Value;
					// var rtRating = data.Ratings[1].Value;
					// var metaRating = data.Ratings[2].Value;
					var imdbID = data.imdbID;

					$('#movie').empty();

					var restHTML = `
						<div class="col-md-4">
							<img class="img-thumbnail" src="${posterLink}">
						</div>
						<div class="col-md-8">
							<div class="d-flex justify-content-between">
								<h3>${title}</h3>
								<div>
									<div>
										<i class="fab fa-imdb"></i>
										<p>${imdbRating}</p>
									</div>
								</div>
							</div>
							<div class="d-flex d-inline">
								<p class="mr-2">${year}</p>
								<p class="mr-2 badge badge-light">${rated}</p>
								<p class="badge badge-light">${runtime}</p>
							</div>
							<br>
							<h6>Directed by ${director}</h6>
							<h6>${production}</h6>
							<br>
							<form action="/bookmarks/save" method="GET">
								<input type="hidden" name="imdbID" value="${imdbID}">
								<input type="hidden" name="posterLink" value="${posterLink}">
								<input type="hidden" name="title" value="${title}">
								<input type="hidden" name="year" value="${year}">
								<button type="submit" class="btn btn-primary">Add to bookmark</button>
							</form>

						</div>
					`;

					$('#movie').append(restHTML);
				}).fail(function(errors) {
					console.error(errors);
				});

        	})
        })();
	</script>
</div>

</body>
</html>
